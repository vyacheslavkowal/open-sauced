name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  push:
    paths-ignore:
      - '**.md'
  workflow_call:

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: "Install jest env jsdom"
        run: npm install -D jest-environment-jsdom

      - name: "Run tests"
        run: npm test

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: "Lint code"
        run: npm run lint --if-present

